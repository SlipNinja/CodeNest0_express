<!doctype html>
<html lang="en">
	<head>

		<title>Document</title>
		<script src="script.js" type="module" defer></script>
		<link rel="stylesheet" href="style.css" />

		<div id="signin">
			<input type="text" class="email" placeholder="email" />

		</div>
